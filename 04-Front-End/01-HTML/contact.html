<!DOCTYPE html>

<html>

  <head>

    <title>Ma page de contact</title>
    <meta charset="UTF-8">
    <meta></meta>

  </head>

  <body>

    <header>

      <nav>
        <ul>
          <li>
           <a href="blog.html" target="_blank">Voir le blog</a>
          </li>
        </ul>
      </nav>

      <h1>Contactez-nous :</h1>

    </header>

      <form action="/blog.html">

            <div>
              Votre email :
              <input type="text" name="email">
            </div>
            <div>
              Votre mot de passe :
              <input type="password" name="password">
            </div>
            <div>
              <label>
                Vous êtes :
                <input type="radio" name="profession" id="tos">
                un étudiant
              </label>
              <label>
                <input type="radio" name="profession" id="tos">
                un professionnel
              </label>
            </div>
            <div>
              Votre genre :
              <select name="gender">
                Vous êtes :
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>
            <div>
                Abonnez vous à notre newsletter :
              <label>
                <input type="checkbox" name="nl" id="tos">
                J'accepte de recevoir la newsletter
              </label>
              <label>
                <input type="checkbox" name="nl_partner" id="tos">
                les offres des partenaires du blog
              </label>
            </div>
            <div>
              Votre message pour le webmaster :
              <textarea name="message" rows="3"></textarea>
            </div>
            <div>
              <input type="submit" value="Envoyer">
            </div>
      </form>

  </body>

</html>
